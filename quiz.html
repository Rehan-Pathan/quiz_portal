<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz Portal</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <script defer src="script.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5 p-5">

  <!-- LOGIN -->
  <div class="card p-4 mx-auto auth-box" id="loginBox">
    <h3 class="text-center mb-3">Login</h3>

    <input class="form-control mb-2" id="loginUser" placeholder="Username">
    <input class="form-control mb-3" type="password" id="loginPass" placeholder="Password">

    <button class="btn btn-dark w-100" id="loginBtn">Login</button>

    <p class="text-center mt-3">
      No account?
      <span class="link" id="goSignup">Signup</span>
    </p>
  </div>

  <!-- SIGNUP -->
  <div class="card p-4 mx-auto auth-box d-none" id="signupBox">
    <h3 class="text-center mb-3">Signup</h3>

    <input class="form-control mb-2" id="signupUser" placeholder="Username">
    <input class="form-control mb-3" type="password" id="signupPass" placeholder="Password">

    <button class="btn btn-dark w-100" id="signupBtn">Create Account</button>

    <p class="text-center mt-3">
      Have an account?
      <span class="link" id="goLogin">Login</span>
    </p>
  </div>

  <!-- QUIZ -->
  <div class="card p-4 mx-auto quiz-box d-none" id="quizBox">

    <div class="d-flex justify-content-between mb-3 fw-bold">
      <span id="timer">Time: 10</span>
      <span id="progress"></span>
    </div>

    <div id="questionBox"></div>

    <button class="btn btn-primary w-100 mt-3" id="nextBtn">Next</button>
  </div>

</div>

</body>
</html>
